<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- nav bar component -->
     <nav th:replace="/fragments/nav :: nav-front"></nav>
      <!-- nav bar component -->

    <div class="container mb-4">
		<h1>Pet Management System</h1>
		<hr>
		<h2>Update Pet</h2>

		<form th:action="@{/savePet}" th:object="${pet}"
			method="POST">
            <input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{name}"
				placeholder="Pet First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}"
				placeholder="description" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{age}"
				placeholder="age" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn  btn-primary col-2"> update Pet</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/pet}"> Back to Pet List</a>
</div>
<div th:fragment="footer">
    <div style=" position: absolute;
  bottom: 0;
  width: 100%;
  height: 2.5rem; "><nav class="navbar navbar-light fixed-buttom bg-dark">
      <div class="container-fluid text-center">
        <a class="navbar-brand" style="color: #fff" href="#"
          >@2022 copyright by PetGo</a
        >
      </div>
    </div>
</div>
        
  </body>
</html>
