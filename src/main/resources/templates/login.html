<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{../css/main.css}" />
  </head>
  <body>
    <!-- this can be header component -->
    <!-- <div class="container" style="color: #7737fa">
      <h1><b>PetGo</b></h1>
    </div> -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <div class="navbar-brand" style="color: white">
          <h1><b>PetGo</b></h1>
        </div>
        <a class="navbar-brand" href="#"><i>"Find your best pet"</i> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <span class="navbar-text"> Navbar text with an inline element </span>
        </div>
      </div>
    </nav>
    <!-- this can be header component -->

    <div class="container text-center" style="margin-top: 200px">
      <h2>Sign in</h2>
      <form th:action="@{/login-submit}" method="POST">
        <div class="mb-3">
          <div class="form-group row">
            <label for="exampleInputEmail1" class="col-form-label col-4"
              >Email address</label
            >
            <div class="col-6">
              <input
                type="email"
                name="email"
                class="form-control"
                id="inputEmail1"
                aria-describedby="emailHelp"
                required
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-group row">
            <label for="inputPassword" class="col-form-label col-4"
              >Password</label
            >
            <div class="col-6">
              <input
                type="password"
                name="password"
                class="form-control"
                id="inputpassword"
                minlength="6"
                maxlength="10"
              />
            </div>
          </div>
        </div>

        <!-- <div class="mb-3">
          <div class="form-group row">
            <label for="CPassword" class="col-form-label col-4"
              >Confirm Password</label
            >
            <div class="col-6">
              <input
                type="password"
                name="Cpassword"
                class="form-control"
                id="confirmPassword"
              />
            </div>
          </div>
        </div> -->

        <button type="submit" class="btn btn-outline-primary">Submit</button>

        <!-- <input type="email" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />

        <button type="submit">Submit</button> -->
      </form>
    </div>
    <div style=" position: absolute;
  bottom: 0;
  width: 100%;
  height: 2.5rem; "><nav class="navbar navbar-light fixed-buttom bg-dark">
      <div class="container-fluid text-center">
        <a class="navbar-brand" style="color: #fff" href="#"
          >@2022 copyright by PetGo</a
        >
      </div></div>
    
    </nav>
  </body>
</html>
