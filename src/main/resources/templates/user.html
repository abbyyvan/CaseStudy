<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>User Database</title>
  </head>
  <body>
    <nav th:replace="/fragments/nav :: nav-front"></nav>

    <div align="center" class="container my-4">
      <h1>All Users</h1>
      <a th:href="@{/showNewUser}" class="btn btn-primary mb-4">Add new user</a>
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Id</th>
            <th>User Name</th>
           
          </tr>
        </thead>
        <tbody>
          <tr th:each="user :${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
           
            <td>
              <a
                th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <a
                th:href="@{/deleteUser/{id}(id=${user.id})}"
                class="btn btn-secondary"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

   

    <div th:fragment="footer">
    <div style=" position: absolute;
  bottom: 0;
  width: 100%;
  height: 2.5rem; "><nav class="navbar navbar-light fixed-buttom bg-dark">
      <div class="container-fluid text-center">
        <a class="navbar-brand" style="color: #fff" href="#"
          >@2022 copyright by PetGo</a
        >
      </div>
    </div>
</div>
  </body>
</html>
